<!DOCTYPE html>
<html>
<head>

    <title>登陆</title>
    <!-- For-Mobile-Apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Classy Forms Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />

    <!-- //For-Mobile-Apps -->
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Default-JavaScript-File -->
    <script type="text/javascript" src="js/jquery.min.js"></script>


</head>
<body>

    <h1>   </br></h1>

    <div class="container">

        <div class="tab">

            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#horizontalTab').easyResponsiveTabs({
                            type: 'default',
                            width: 'auto',
                            fit: true,
                            closed: 'accordion',
                            activate: function (event) {
                                var $tab = $(this);
                                var $info = $('#tabInfo');
                                var $name = $('span', $info);
                                $name.text($tab.text());
                                $info.show();
                            }
                        });

                        $('#verticalTab').easyResponsiveTabs({
                            type: 'vertical',
                            width: 'auto',
                            fit: true
                        });
                    });
                </script>

                <div class="tabs">
                  <div class="tab-left">
                        <ul class="resp-tabs-list">
                            <li class="resp-tab-item">主办方登陆</li>
                            <li class="resp-tab-item">摊主登陆</li>
                            <li class="resp-tab-item">主办方注册</li>
                            <li class="resp-tab-item">摊主注册</li>
                            <li class="resp-tab-item">联系我们</li>
                        </ul>
                    </div>

                    <div class="tab-right">
                        <div class="resp-tabs-container">
                            <div class="tab-1 resp-tab-content">
                                <div class="w3l-sign-in">
                                    <h3></h3>
                                    <form action="#" method="post">
                                        <input type="text" class="name" name="username" placeholder="用户名/手机号" required>
                                        <input type="password" class="password" name="password" placeholder="密码" required>
                                        <ul class="w3agile">
                                            <li>
                                                <input type="checkbox" id="brand1" value="">
                                                <label for="brand1"><span></span>记住</label>
                                            </li>
                                        </ul>
                                        <input type="submit" value="登 录">
                                        <div class="clear"></div>
                                    </form>
                                </div>
                            </div>

                            <div class="tab-1 resp-tab-content">
                                <div class="register agileits">
                                  <h3></h3>
                                  <form action="#" method="post">
                                      <input type="text" class="name" name="username" placeholder="用户名/手机号" required>
                                      <input type="password" class="password" name="password" placeholder="密码" required>
                                      <ul class="w3agile">
                                          <li>
                                              <input type="checkbox" id="brand1" value="">
                                              <label for="brand1"><span></span>记住</label>
                                          </li>
                                      </ul>
                                      <input type="submit" value="登 录">
                                      <div class="clear"></div>
                                    </form>
                                </div>
                            </div>

                            <div class="tab-1 resp-tab-content gallery-images">
                                <div class="wthree-subscribe">
                                    <h3></h3>
                                    <input type="text" class="name" name="username" placeholder="承办单位名称" required>
                                    <input type="password" class="password" name="password" placeholder="密码" required>
                                    <input type="password" class="password" name="confirm password" placeholder="承办市集类型" required>
                                    <input type="text" class="email" name="email" placeholder="场地位置" required>
                                    <input type="text" class="location" name="location" placeholder="资质认证" required>
                                    <input type="submit" value="注册">
                                    </form>
                                </div>
                            </div>


                            <div class="tab-1 resp-tab-content">
                                <div class="agileinfo-recover">
                                  <h3></h3>
                                  <input type="text" class="name" name="username" placeholder="用户名" required>
                                  <input type="password" class="password" name="password" placeholder="密码" required>
                                  <input type="password" class="password" name="confirm password" placeholder="摊位名称" required>
                                  <input type="text" class="email" name="email" placeholder="摊位类型" required>
                                  <input type="text" class="location" name="location" placeholder="摊位简介" required>
                                  <input type="submit" value="注册">
                                    </form>
                                </div>
                            </div>


                            <div class="tab-1 resp-tab-content">
                                <div class="agile-send-mail">
                                    <h3></h3>
                                    <form action="#" method="post">
                                        <input type="text" class="name" name="用户名" placeholder="用户名" required>
                                        <input type="text" class="email" name="邮箱" placeholder="邮箱" required>
                                        <textarea name="your message" placeholder="您的想法或建议"></textarea>
                                        <input type="submit" value="提交建议">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>

                </div>

            </div>

        </div>

    </div>

    <div class="footer">
      <p class="font-medium">© 2020, 中国地摊经济联合会 | 版权所有 | 设计者： <a href="http://www.bootstrapmb.com/" target="_blank">创意交互设计小分队</a></p>
    </div>

</body>
</html>
